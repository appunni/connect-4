<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            /* Changed font to Comic Neue */
            font-family: 'Comic Neue', cursive;
        }

        /* Add some basic styling for the pieces */
        .piece {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            margin: auto;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3), inset -2px -2px 5px rgba(255, 255, 255, 0.5);
        }

        .player1 {
            background-color: #ef4444;
        }

        /* Red */
        .player2 {
            background-color: #facc15;
        }

        /* Yellow */
        .empty {
            background-color: #d1d5db;
        }

        /* Gray */

        /* Style for the board cells */
        .cell {
            /* width/height removed - let grid and aspect-ratio handle it */
            aspect-ratio: 1 / 1;
            /* Maintain square shape */
            background-color: #3b82f6;
            /* Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #1e40af;
            /* Darker blue border */
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cell:hover {
            background-color: #60a5fa;
            /* Lighter blue on hover */
        }

        /* Prevent hover effect when game is over */
        .game-over .cell:hover {
            background-color: #3b82f6;
            cursor: default;
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-2 sm:p-4">

    <!-- Wrapper for responsive max-width and centering -->
    <div class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg mx-auto flex flex-col items-center">

        <h1 class="text-2xl sm:text-3xl font-bold mb-2 sm:mb-4 text-blue-700">Connect 4</h1>

        <!-- Mode Selection Area -->
        <div id="modeSelection" class="mb-2 sm:mb-4 space-x-1 sm:space-x-2 flex flex-wrap justify-center">
            <button id="pvpButton"
                class="px-3 py-1 sm:px-4 sm:py-2 text-sm sm:text-base bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 mb-1">üßë‚Äçü§ù‚Äçüßë
                Player vs Player</button>
            <button id="pvcButton"
                class="px-3 py-1 sm:px-4 sm:py-2 text-sm sm:text-base bg-orange-500 text-white rounded hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-75 mb-1">ü§ñ
                Player vs Computer</button>
        </div>

        <!-- Reset Button (Initially Hidden) -->
        <div id="resetContainer" class="mb-2 sm:mb-4 hidden">
            <button id="resetButton"
                class="px-3 py-1 sm:px-4 sm:py-2 text-sm sm:text-base bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">üîÑ
                New Game / Change Mode</button>
        </div>


        <div id="status"
            class="mb-2 sm:mb-4 text-lg sm:text-xl font-semibold text-gray-700 text-center h-12 flex items-center justify-center">
            Select a game mode to start!</div>

        <!-- Board (Initially Hidden) -->
        <div id="board" class="grid grid-cols-7 gap-1 bg-blue-600 p-1 sm:p-2 rounded shadow-lg w-full hidden">
            <!-- Cells will be generated by JavaScript -->
        </div>

    </div> <!-- End of wrapper -->

    <script src="script.js"></script>
</body>

</html>
